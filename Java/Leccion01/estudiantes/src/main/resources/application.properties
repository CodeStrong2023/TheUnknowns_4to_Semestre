spring.application.name=estudiantes

#Conexion MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/estudiantes
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion para Evitar que se cree el esquema nuevamente
spring.jpa.hibernate.ddl-auto=none

#Para mostrar los sql que se van a ejecutar
spring.jpa.show-sql=false

#Desactivar el tomcat
spring.main.web-aplicacion-type=none